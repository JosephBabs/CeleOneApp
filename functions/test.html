<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FCM Test Page</title>
<style>
  body { font-family: Arial; padding: 2rem; }
  input, button { padding: 0.5rem; margin: 0.5rem 0; width: 100%; }
  button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
  button:hover { background-color: #45a049; }
  pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
</style>
</head>
<body>

<h2>Send Test Notification</h2>

<label>Device FCM Token:</label>
<input type="text" id="token" placeholder="Paste your device token here" />

<label>Notification Title:</label>
<input type="text" id="title" placeholder="Test Notification" />

<label>Notification Body:</label>
<input type="text" id="body" placeholder="Hello from test page!" />

<button id="sendBtn">Send Notification</button>

<h3>Console Output:</h3>
<pre id="output"></pre>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-functions.js";

const output = document.getElementById('output');

// üîë Replace with your Firebase web config
const firebaseConfig = {
  apiKey: "AIzaSyBC3MTssV5lPRkkuf2Sct_UtGjWX1PfYzk",
  authDomain: "celeone-e5843.firebaseapp.com", 
  projectId: "celeone-e5843",
  storageBucket: "celeone-e5843.firebasestorage.app",
  messagingSenderId: "275960060318",
  appId: "1:275960060318:web:489485dc1e2be2c1eade8f",
  measurementId: "G-RC8WDYC6RB"
};

const app = initializeApp(firebaseConfig);
const functions = getFunctions(app);

// Cloud Function callable name
const sendTest = httpsCallable(functions, 'sendTestNotification');

document.getElementById('sendBtn').addEventListener('click', async () => {
  const token = document.getElementById('token').value.trim();
  const title = document.getElementById('title').value.trim() || 'Test Notification';
  const body = document.getElementById('body').value.trim() || 'Hello from test page!';

  if (!token) {
    output.textContent = '‚ö†Ô∏è Please enter a device FCM token!';
    return;
  }

  try {
    const res = await sendTest({ token, title, body });
    output.textContent = '‚úÖ Notification sent!\n' + JSON.stringify(res.data, null, 2);
  } catch (err) {
    output.textContent = '‚ùå Error: ' + JSON.stringify(err, null, 2);
  }
});
</script>

</body>
</html>
